<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Shield background -->
  <path d="M400 80 L600 160 L600 400 C600 520 520 640 400 720 C280 640 200 520 200 400 L200 160 Z" 
        fill="url(#shieldGradient)" stroke="url(#borderGradient)" stroke-width="8"/>
  
  <!-- Cube/Box -->
  <g transform="translate(400, 280)">
    <!-- Front face -->
    <path d="M-40 -20 L40 -20 L40 60 L-40 60 Z" fill="url(#cubeGradient)" stroke="#1E90FF" stroke-width="3"/>
    <!-- Top face -->
    <path d="M-40 -20 L0 -60 L80 -60 L40 -20 Z" fill="url(#cubeTopGradient)" stroke="#1E90FF" stroke-width="3"/>
    <!-- Right face -->
    <path d="M40 -20 L80 -60 L80 20 L40 60 Z" fill="url(#cubeSideGradient)" stroke="#1E90FF" stroke-width="3"/>
  </g>
  
  <!-- Chain links -->
  <g transform="translate(400, 380)">
    <!-- Left link -->
    <ellipse cx="-40" cy="0" rx="25" ry="15" fill="none" stroke="url(#chainGradient)" stroke-width="8"/>
    <!-- Right link -->
    <ellipse cx="40" cy="0" rx="25" ry="15" fill="none" stroke="url(#chainGradient)" stroke-width="8"/>
    <!-- Center connecting piece -->
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="url(#chainGradient)"/>
  </g>
  
  <!-- Arrow pointing down -->
  <path d="M400 450 L420 470 L400 490 L380 470 Z" fill="url(#arrowGradient)"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    SECURECHAIN
  </text>
  <text x="400" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="url(#subtextGradient)" opacity="0.8">
    EVIDENCEVAULT
  </text>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeTopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeSideGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
